<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signal and Slot Example</title>
    </head>

    <body>
        <div class="form-like">
            <label for="userAge">I'm a curious motherfucker:</label> &nbsp;
            <input type="text" id="userAge" name="userAge" placeholder="how old?" /><br />
            <label for="userAction">I challenge you:</label> &nbsp;
            <button id="userAction">do not click</button><br />
        </div>
        <script type="text/javascript" src="main.js"></script>
        <script>
            const ageInput = document.getElementById("userAge")
            const ageChanged = Signal.fromEvent(ageInput, "input")
            const actionButton = document.getElementById("userAction")
            const reaction = Signal.fromEvent(actionButton, "click")

            const uploader = new InterestedHandler()
            ageChanged.connect(uploader, uploader.onAgeChanged)
            reaction.connect(uploader, uploader.onReaction)
            console.log("everything is connected.")
        </script>
    </body>
</html>
